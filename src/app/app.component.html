<div class="container">
  <h1>{{title}}</h1>
  <app-header (onAddTodo)="addTodo($event)"></app-header>
  <div>
    <ul>
      <li *ngFor="let item of filterList" 
      
      [class.completed]="item.isCompleted">
      <span (click)="toggle(item)" > {{item.title}}</span> 
      <button (click)="edit(item)">Edit</button>
      <button (click)="dele(item)">Delete</button>
    </li>
    </ul>
  </div>
  <div>All {{count}}</div>
  <div>Active {{activeCount}}</div>
  <div>Completed {{completedCount}}</div>
  <app-filter (onChangeStatus)="setStatus($event)"></app-filter>
  <div *ngIf="editItem">
    <input type="text"[(ngModel)]="editItem.title"/>
    <input type="checkbox" [(ngModel)]="editItem.isCompleted"/>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </div>
</div>

<router-outlet></router-outlet>
